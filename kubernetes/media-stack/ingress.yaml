---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plex
  namespace: media
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.plex.local.krlab.tech`)
      kind: Rule
      services:
        - name: plex
          port: 32400
    - match: Host(`plex.local.krlab.tech`)
      kind: Rule
      services:
        - name: plex
          port: 32400
      middlewares:
        - name: default-headers
    - match: Host(`media.local.krlab.tech`) && PathPrefix(`/radarr`)
      kind: Rule
      priority: 0
      services:
        - name: radarr
          port: 7878
  tls:
    secretName: local-krlab-tech-tls
